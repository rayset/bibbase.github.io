{% assign filenames = "img1.png,img2.png,img3.png,img4.png,img5.png,img6.png,img7.png,img8.png,img9.png,img10.png,img11.png,img12.png,img13.png,img14.png,img15.png,img16.png,img17.png,img18.png,img19.png,img20.png,img21.png" | split: "," %}
<div class ="image-gallery">
{% for name in filenames %}
    <div class="box">
    <a href="{{ site.imagesurl }}{{ name }}">
      <img src="{{ site.thumbsurl }}{{ name }} " alt="{{ name }}"  class="img-gallery" />
     </a>
    </div>
 {% endfor %}
</div>
